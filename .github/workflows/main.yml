name: Workflow Dispatch Example
on:
  workflow_dispatch:
    inputs:
      app_version:
        description: 'Select Free/Paid'
        required: true
        default: 'app:assembleFreeVersionDebug'
        type: choice
        options:
          - app:assembleFreeVersionDebug
          - app:assemblePaidVersionDebug

  build:
    name: Generate apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build debug APK
        run: ./gradlew ${{ inputs.app_version }} --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: github-action-sample.apk
          path: app/build/outputs/apk/debug/app-debug.apk
